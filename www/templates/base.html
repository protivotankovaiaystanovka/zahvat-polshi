{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <title>CapyBook</title>
</head>
<body>
    <header class= "header">
        <div class="logo">
            <a class="fullLogo" href="#"><img class="logo" src="{% static "img/logo.svg" %}" alt="">
            <img class="logo__text" src="{% static "img/CapyBook.svg" %}" alt="">
            <img class="logo__text--plnsht" src="{% static "img/CapyBookPlnsht.svg" %}" alt="">
            </a>
        </div>
        
        <div class="search-from"> 
            <input class="search-from__txt" type="text" placeholder= "Поиск">
            <button class="search-from__btn"><img class="search-from__image" src="{% static 'img/Union.svg' %}" alt="image">
            </button>
        </div>
        <div class="header-leftside">
            <ul>
                <li class="kolokol"><img src="{% static 'img/kolokol.svg' %}" alt=""></li>
                <li class="ava"><img src="{% static 'img/ava.svg' %}" alt=""></li>
                <li><img src="{% static 'img/burger.svg' %}" alt=""></li>
            </ul>
        </div>
    </header>

    <div class="main">
    {% block main %} {% endblock main %}
    </div>
    
    <div class="footer">

        <hr class="hr-line">
        
        <div class="footer-icons">
            <img src="{% static 'img/icons/telegram.svg' %}" alt="">
            <img src="{% static 'img/icons/vk.svg' %}" alt="">
            <img src="{% static 'img/icons/pinterest.svg' %}" alt="">
            <img src="{% static 'img/icons/diskord.svg' %}" alt="">
        </div>
        <div class="footer-text">
            <p>© 2025 CapyBook.com️</p>
            <img src="{% static 'img/icons/CapyBook.svg' %}" alt="">
        </div>
    </div>
    
    
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            slidesPerView: "auto",
            spaceBetween: 10,
            loop: true,
            freeMode: true,
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
        });
    </script>
</body>
</html>
